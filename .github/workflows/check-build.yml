name: Check build

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: Build ğŸ”§
        run: npm run build

      - name: Run tests
        run: |
          if npm run -s test; then
            echo "Tests passed";
          else
            echo "Tests failed (non-blocking)";
          fi
