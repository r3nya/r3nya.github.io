name: Check build

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: Run unit tests ğŸ§ª
        run: npm run test:unit

      - name: Build ğŸ”§
        run: npm run build
