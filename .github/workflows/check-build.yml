name: Check build

on: pull_request

env:
  NODE_ENV: production

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint ✅
        run: npm run lint

      - name: Build 🔧
        run: npm run build
