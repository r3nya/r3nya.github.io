name: Run Lighthouse
on: [push]
#on:
#  push:
#    branches:
#      - develop

env:
  NODE_ENV: lightouse

jobs:
  lh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Lighthouse
        run: npm install -g @lhci/cli@0.12.x

      - name: Build ðŸ”§
        run: npm run build

      - run: lhci autorun
