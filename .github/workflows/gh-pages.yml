name: Build and Deploy
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build üîß
        run: npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: develop
          BRANCH: master
          FOLDER: dist
      #           CLEAN: true

      - name: Run E2E tests
        if: env.DEPLOYMENT_STATUS == 'success'
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if npm test | grep -q "Expected Content"; then
              echo "Tests passed"
              break
            fi

            echo "another try‚Ä¶"
            attempt=$((attempt+1))
            sleep 10
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "Tests failed"
            exit 1
          fi
