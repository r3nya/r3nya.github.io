name: E2E Tests

on:
  push:
    branches:
      - master

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Wait for 3 seconds
        run: sleep 3
      - name: Run E2E tests
        run: npm test
