language: node_js

node_js:
  - 10

cache:
  npm: true
  directories:
    - ~/.cache
    - ~/.parcel-cache

install: npm install

before_install:
  - sudo apt-get install -y libgconf-2-4
addons:
  apt:
    update: true

before_script:
  # - npm audit
  - npm run lint
  # - npm run cy:verify

script: npm run build

after_script:
  - npm run serve -- &
  - npm run cy:run
  - kill $(jobs -p) || true

after_success:
  - npm run lh -- --perf=96 https://r3nya.ru

